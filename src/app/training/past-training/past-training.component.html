<!-- Notice that Angular Material has a slightly different version for setting data tables up under their component's documentation -->
<div fxLayoutAlign="center center">
<mat-form-field fxFlex="40%">
  <!-- The keyup is an event listener, using the doFilter that forwards what the user entered with $event (dom event) and pass on the value with target.value -->
  <input matInput type="text" (keyup)="doFilter($event.target.value)">
</mat-form-field>
</div>
<div fxLayoutAlign="center center">
<table mat-table [dataSource]="dataSource" matSort fxFlex> 

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> 
      Date
    </th>
    <td mat-cell *matCellDef="let element">
      <!-- The pipe styles the date -->
      {{ element.date | date }}
    </td>
  </ng-container>
  
  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 
        Name
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="calories">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 
          Calories
        </th>
        <td mat-cell *matCellDef="let element">
          <!-- The pipe styles the number -->
          {{ element.calories | number }}
        </td>
      </ng-container>

      <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 
            Duration
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.duration | number }}
          </td>
        </ng-container>

        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> 
              State
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.state }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>

<mat-paginator [length]="100" [pageSize]="1" [pageSizeOptions]="[1, 5, 10, 20]" showFirstLastButtons></mat-paginator>
